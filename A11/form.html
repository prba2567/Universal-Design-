<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>2020 Proposal Form</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />  

<!-- allow html5 to run in older versions of IE -->   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">

<main>
 <h1>2020 Proposal Form</h1>
 <fieldset>
  <legend><h2>Speaker Info</h2></legend>
  <p id="speaker-instructions">
    Please enter your name and contact details exactly as you'd like them to appear in the presentatuon event brochures.
  </p>

 <ul>
	<li>
        <label for="fstspkr1">First Name:</label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield"  aria-invalid="true" aria-describedby="speaker-instructions" />
    </li>


 	<li>
        <label for="lstname1">Last Name:</label>
        <input id="lstname1" name="lstname1" type="text" class="reqfield" aria-invalid="true"  aria-describedby="speaker-instructions"/>
</li>
<li>
    <label for="spkrtitle1">Title:</label>
	<input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" aria-invalid="true" aria-describedby="speaker-instructions"/>
</li>
<li>
    <label for="company1">Company:</label>
	<input id="company1" name="company1" type="text"aria-invalid="true" aria-describedby="speaker-instructions" />
</li>
<li>
    <label for="department1">Department:</label>
	<input id="department1" name="department1" type="text"  aria-invalid="true" aria-describedby="speaker-instructions"/>
</li>
<li>
    <label for="address1">Address:</label>
	<input id="address1" class="reqfield" name="address1" type="text" aria-invalid="true"  aria-describedby="speaker-instructions"/>
</li>
</ul>

</fieldset>

</div> <!-- end of formcol1 div -->
    <div id="multchoice">
        <fieldset> 
    <legend><h2>Type of Presentation</h2></legend>
    <p><span><input value="1" id="TypeofPres_lec" name="p-type" 
        type="radio" /> <label for="TypeofPres_lec">Lecture</label> </span>
    <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio"  /><label for="TypeofPres_lab">Lab</label></span></p>
        
           
 	<p class="submit-button">    
<input type="submit" value="Submit your proposal" /></p>
    </div> <!-- end of multchoice div -->


</form>

</fieldset> 
</div> <!-- end wrapper div -->
</main>

</body>
</html>
